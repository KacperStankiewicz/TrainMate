spring:
  jpa:
    database-platform: org.hibernate.dialect.PostgreSQLDialect
    hibernate:
      ddl-auto: validate
    properties:
      hibernate:
        format_sql: false
  datasource:
    url: jdbc:postgresql://localhost:5432/tm_core
    username: postgres
    password: postgres
    driverClassName: org.postgresql.Driver

  data:
    mongodb:
      host: localhost
      port: 27017
      database: tm_report

  liquibase:
    change-log: db/changelog-master.xml

springdoc:
  api-docs:
    path: /api-docs
  override-with-generic-response: false
  show-actuator: true
management:
  endpoints:
    web:
      exposure:
        include: "info,health"

server:
  servlet:
    context-path: /api/tm-core

keycloak:
  auth-server-url: http://localhost:8123
  realm: trainmate
  resource: train-mate
  bearerOnly: true
  enabled: true
  public-client: true
  cors: true
  use-resource-role-mappings: true
  ssl-required: none

keycloak-admin:
  server-url: http://localhost:8123
  client-id: admin-cli
  secret: cIxS7m4WPIsG6hd1UfCBqs4yi0Fkl0s4
logging:
  level:
    web: debug
