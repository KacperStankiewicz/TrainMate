spring:
  jpa:
    database-platform: org.hibernate.dialect.PostgreSQLDialect
    hibernate:
      ddl-auto: validate
    properties:
      hibernate:
        format_sql: true # Ustawienie na true, aby formatowaÄ‡ wygenerowane zapytania
        show_sql: true
        use_sql_comments: true

  datasource:
    url: jdbc:postgresql://localhost:5432/tm_core
    username: postgres
    password: admin
    driverClassName: org.postgresql.Driver

  liquibase:
    change-log: db/changelog-master.xml

  security:
    oauth2:
      resourceserver:
        jwt:
          jwk-set-uri: http://localhost:8123/realms/trainmate/protocol/openid-connect/certs

springdoc:
  api-docs:
    path: /api-docs
  override-with-generic-response: false
  show-actuator: true

management:
  endpoints:
    web:
      exposure:
        include: "info,health"

server:
  servlet:
    context-path: /api/tm-core
  port: 8989

keycloak:
  enabled: true
  auth-server-url: http://localhost:8123/realms/trainmate
  realm: trainmate
  bearer-only: true
  resource: train-mate
  public-client: true
  cors: true
  use-resource-role-mappings: true
